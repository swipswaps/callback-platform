name: UX Invariant Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-invariants:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Run invariant tests
        run: |
          pytest tests/test_invariants.py -v --tb=short

      - name: Run FSM coverage tests
        run: |
          pytest tests/test_fsm_coverage.py -v --tb=short

      - name: Run documentation accuracy tests
        run: |
          pytest tests/test_docs_claims.py -v --tb=short

      - name: Report results
        if: always()
        run: |
          echo "âœ… UX invariant tests completed"
          echo "If any test failed, merge is blocked until fixed"

