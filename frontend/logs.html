<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Callback Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .log-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        #logOutput {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-line {
            margin-bottom: 2px;
        }

        .log-line.error {
            color: #f48771;
        }

        .log-line.warning {
            color: #dcdcaa;
        }

        .log-line.info {
            color: #4ec9b0;
        }

        .log-line.debug {
            color: #9cdcfe;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Callback Form</a>
        
        <h1>üìã System Logs</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="lines">Lines:</label>
                <select id="lines">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>

            <div class="control-group">
                <label for="since">Since:</label>
                <select id="since">
                    <option value="">All</option>
                    <option value="5m">5 minutes</option>
                    <option value="10m" selected>10 minutes</option>
                    <option value="30m">30 minutes</option>
                    <option value="1h">1 hour</option>
                    <option value="24h">24 hours</option>
                </select>
            </div>

            <button id="refreshBtn" onclick="fetchLogs()">üîÑ Refresh</button>
            
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh">
                <label for="autoRefresh">Auto-refresh (10s)</label>
            </div>
        </div>

        <div class="log-container">
            <div id="logOutput">Loading logs...</div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const API_URL = 'https://api.swipswaps.com';
        let autoRefreshInterval = null;

        async function fetchLogs() {
            const lines = document.getElementById('lines').value;
            const since = document.getElementById('since').value;
            const refreshBtn = document.getElementById('refreshBtn');
            const logOutput = document.getElementById('logOutput');
            const statusDiv = document.getElementById('status');

            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';

            try {
                const params = new URLSearchParams({ lines });
                if (since) params.append('since', since);

                const response = await fetch(`${API_URL}/logs?${params}`);
                const data = await response.json();

                if (data.success) {
                    // Format logs with syntax highlighting
                    const formattedLogs = formatLogs(data.logs);
                    logOutput.innerHTML = formattedLogs || '<span style="color: #888;">No logs available</span>';
                    
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úì Loaded ${data.lines_requested} lines (since: ${data.since})`;
                } else {
                    logOutput.textContent = `Error: ${data.error}`;
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚úó Failed to load logs: ${data.error}`;
                }
            } catch (error) {
                logOutput.textContent = `Error fetching logs: ${error.message}`;
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚úó Error: ${error.message}`;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function formatLogs(logs) {
            if (!logs) return '';
            
            return logs.split('\n').map(line => {
                let className = 'log-line';
                
                if (line.includes('ERROR') || line.includes('Error')) {
                    className += ' error';
                } else if (line.includes('WARNING') || line.includes('Warning')) {
                    className += ' warning';
                } else if (line.includes('INFO')) {
                    className += ' info';
                } else if (line.includes('DEBUG')) {
                    className += ' debug';
                }
                
                return `<div class="${className}">${escapeHtml(line)}</div>`;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh functionality
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(fetchLogs, 10000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        });

        // Initial load
        fetchLogs();
    </script>
</body>
</html>
