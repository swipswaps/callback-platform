;
; SIP Configuration for Asterisk Callback Platform
; Basic SIP configuration for local testing
;

[general]
context=default
allowguest=no
allowoverlap=no
bindport=5060
bindaddr=0.0.0.0
srvlookup=yes
disallow=all
allow=ulaw
allow=alaw
allow=gsm
alwaysauthreject=yes
canreinvite=no
nat=force_rport,comedia
session-timers=refuse
localnet=192.168.0.0/255.255.0.0
localnet=10.0.0.0/255.0.0.0
localnet=172.16.0.0/255.240.0.0

; Twilio Elastic SIP Trunk Configuration
; Termination URI: swipswasp.pstn.twilio.com
; Trunk SID: TK6a89011367b1b6ebf7dc728fe9995480
[twilio-trunk]
type=peer
host=swipswasp.pstn.twilio.com
username=asterisk
secret=Asterisk-com?
fromuser=asterisk
fromdomain=swipswasp.pstn.twilio.com
insecure=port,invite
context=from-twilio
disallow=all
allow=ulaw
allow=alaw
dtmfmode=rfc2833
canreinvite=no
qualify=yes
nat=force_rport,comedia

